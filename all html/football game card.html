<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game Cards</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
    }

    /* Navbar */
    nav {
      width: 100%;
      height: 70px;
      background-color: #333;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      transition: 0.3s;
    }

    .nav-links a:hover {
      color: #04AA6D;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .hamburger div {
      width: 25px;
      height: 3px;
      background-color: white;
      margin: 4px 0;
    }

    @media (max-width: 768px) {
      .nav-links {
        position: absolute;
        top: 70px;
        left: 0;
        width: 100%;
        flex-direction: column;
        background-color: #333;
        display: none;
      }

      .nav-links.show {
        display: flex;
      }

      .hamburger {
        display: flex;
      }
    }

    h1 {
      margin-top: 100px;
      font-size: 28px;
      color: #333;
    }

    /* Game Cards Section */
    .game-section {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .game-card {
      width: 300px;
      background-color: #000;
      color: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s;
    }

    .game-card:hover {
      transform: translateY(-5px);
    }

    .game-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card-content {
      padding: 15px;
    }

    .card-content h3 {
      margin-bottom: 10px;
    }

    .play-btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #04AA6D;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .play-btn:hover {
      background-color: #028a56;
    }

    @media (max-width: 500px) {
      .game-card {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <div class="logo">GameName</div>
    <div class="hamburger" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <div class="nav-links" id="navLinks">
      <a href="Home.html">Home</a>
      <a href="wallet.html">Wallet</a>
      <a href="#news">News</a>
      <a href="#contact">Contact</a>
      <a href="#about">About</a>
    </div>
  </nav>

  <!-- Title -->
  <h1>Football Match Challenges</h1>

  <!-- Game Cards Section -->
  <div class="game-section" id="gameSection"></div>

  <script>
    function toggleMenu() {
      const navLinks = document.getElementById("navLinks");
      navLinks.classList.toggle("show");
    }

    const cards = [
      {
        title: "1 vs 1 Challenge",
        description: "Fast match, winner takes all!",
        image: "https://via.placeholder.com/300x180.png?text=1vs1+Challenge"
      },
      {
        title: "Fast Goal Challenge",
        description: "Score first and claim your victory!",
        image: "https://via.placeholder.com/300x180.png?text=Fast+Goal"
      },
      {
        title: "Half Time â€“ 2 Goal Challenge",
        description: "Score 2 goals before half time!",
        image: "https://via.placeholder.com/300x180.png?text=2+Goal+HalfTime"
      },
      {
        title: "Penalty Win Challenge",
        description: "Win the shootout and take the prize!",
        image: "https://via.placeholder.com/300x180.png?text=Penalty+Win"
      }
    ];

    const container = document.getElementById("gameSection");

    cards.forEach((card, index) => {
      const div = document.createElement("div");
      div.className = "game-card";
      div.innerHTML = `
        <img src="${card.image}" alt="Game Image ${index + 1}">
        <div class="card-content">
          <h3>${card.title}</h3>
          <p>${card.description}</p>
          <a href="game.html" class="play-btn">Play Now</a>
        </div>
      `;
      container.appendChild(div);
    });
  </script>

</body>
</html>
