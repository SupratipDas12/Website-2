  <div class="game-section" id="gameSection"></div>

  <script>
    function toggleMenu() {
      const navLinks = document.getElementById("navLinks");
      navLinks.classList.toggle("show");
    }
      const cards = [
      {
        title: "1 vs 1 Challenge",
        description: "Fast match, winner takes all!",
        image: "https://via.placeholder.com/300x180.png?text=1vs1+Challenge"
      },
    ];    
  
 const container = document.getElementById("gameSection");

    cards.forEach((card, index) => {
      const div = document.createElement("div");
      div.className = "game-card";
      div.innerHTML = `
        <img src="${card.image}" alt="Game Image ${index + 1}">
        <div class="card-content">
          <h3>${card.title}</h3>
          <p>${card.description}</p>
          <a href="login.html" class="play-btn">Play Now</a>
        </div>
      `;
      container.appendChild(div);
    });     
  </script>
