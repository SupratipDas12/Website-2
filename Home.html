<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: #333;
      color: white;
    }

    .navbar .name {
      font-size: 24px;
      font-weight: bold;
    }

    .navbar .links a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-size: 18px;
      transition: color 0.2s;
    }

    .navbar .links a:hover {
      color: #00d1b2;
    }

    /* Content section */
    .content {
      text-align: center;
      padding: 40px 20px;
    }

    /* Game card styles */
    .game-section {
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .game-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      width: 320px;
      text-align: center;
      transition: transform 0.3s;
    }

    .game-card:hover {
      transform: scale(1.05);
    }

    .game-card img {
      width: 100%;
      height: auto;
    }

    .card-content {
      padding: 20px;
    }

    .card-content h3 {
      margin: 10px 0;
      font-size: 22px;
      color: #333;
    }

    .card-content p {
      font-size: 16px;
      color: #666;
    }

    .play-btn {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      background: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 25px;
      transition: background 0.2s;
    }

    .play-btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <div class="name">Supratip Das</div>
    <div class="links" id="navLinks">
      <a href="login.html">Login</a>
      <a href="register.html">Register</a>
    </div>
  </div>

  <!-- Welcome Content -->
  <div class="content">
    <h1>Welcome to the Home Page</h1>
    <p>Choose your game and start playing!</p>
  </div>

  <!-- Game Card Section -->
  <div class="game-section">
    <div class="game-card">
      <img src="https://via.placeholder.com/300x180.png?text=E-Football+Tournament" alt="Game Image">
      <div class="card-content">
        <h3>Football Challenge</h3>
        <p>1 vs 1 E-Football Tournament – Win Cash!</p>
        <a href="game.html" class="play-btn">Play Now</a>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript for Login Session (LocalStorage) -->

<script>
  const games = [
    {
      title: "Football Challenge",
      description: "1 vs 1 E-Football Tournament – Win Cash!",
      image: "https://via.placeholder.com/300x180.png?text=E-Football+Tournament",
      link: "game.html"
    },
    {
      title: "Cricket Clash",
      description: "Smash sixes and win real money!",
      image: "https://via.placeholder.com/300x180.png?text=Cricket+Clash",
      link: "#"
    },
    {
      title: "Car Racing Showdown",
      description: "Fast-paced racing challenge for all!",
      image: "https://via.placeholder.com/300x180.png?text=Car+Racing",
      link: "#"
    }
    // ➕ Add more game objects as needed
  ];

  const gameSection = document.getElementById('gameSection');

  games.forEach(game => {
    const card = document.createElement('div');
    card.className = 'game-card';
    card.innerHTML = `
      <img src="${game.image}" alt="${game.title}">
      <div class="card-content">
        <h3>${game.title}</h3>
        <p>${game.description}</p>
        <a href="${game.link}" class="play-btn">Play Now</a>
      </div>
    `;
    gameSection.appendChild(card);
  });
</script>

</body>
</html>
